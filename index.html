<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="logo">
        <img src="/logo.png">
     </div> 
    <div class="form">        
        
        <form>
            <div>
                FirstName : 
            </div>
            <div>
                <input type="text" placeholder="Enter your FirstName">
            </div>
            <div>
                LastName : 
            </div>
            <div>
                <input type="text" placeholder="Enter your LastName">
            </div>
            <div>
                EmailId : 
            </div>
            <div>
                <input type="text" placeholder="Enter your Valid EmailId">
            </div>
            <div>
                PhoneNo : 
            </div>
            <div>
                <input type="text" placeholder="Enter your Valid PhoneNo">
            </div>

                Address : 
            </div>

            </div>
            <div>
                DateOfBirth :
            </div>

                <input type="date">
            </div>
            <div style="display: grid; grid-template-columns: 2fr; grid-column: span 2; width: 90%; margin-left: auto;" >
                <input type="submit" class="submit">
            </div>
        </form>    
    </div>
